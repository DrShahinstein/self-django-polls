{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {# meta #}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FLL Voltran Takımı Anket Uygulaması" />
    <meta name="author" content="DrShahinstein" />
    <meta name="keywords" content="" />

    {# favicon #}
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'favicon.ico' %}"
    />

    {# title #}
    <title>{% block title %} Voltran Anket {% endblock title %}</title>

    {# css #}
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    <link href="{% static 'css/radios.css' %}" rel="stylesheet" />

    {# fonts #}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    {# bootstrap #}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {# initial html #}
    <main>{% block index_content %} {% endblock %}</main>

    {# js #}
    <script src="{% static 'js/helpers.js' %}"></script>
    <script src="{% static 'js/question-navigation.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    {# icons #}
    <script
      src="https://kit.fontawesome.com/57c3196682.js"
      crossorigin="anonymous"
    ></script>

    {# bootstrap #}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
